<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
div{
	float: left;
	margin: 20px;
	position: relative;
	overflow: hidden;
	color:#36C5BB;
}
div:before{
	content: "";
	background-color: #36C5BB;
	transform: skew(45deg, 0);
	width: 150%;
	height: 100%;
	left: -750px;
	z-index: -1;
	position: absolute;
	transition: all .5s;
}
div:hover{
	color:white;
}
div:hover:before{
	left: -100px;
}
</style>
</head>
<body>

<div>
<p>请把鼠标指针移动到蓝色的 div 元素上，就可以看到过渡效果。</p>
<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>
</div>

</body>
</html>
